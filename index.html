    <section id="home">
        <img src="6.png" alt="background">

        <div id="services">
            <div class="box">
                <img src="white-offroader-jeep-parking.jpg" alt="car">
                <h2 class="h-secondary center">New cars</h2>
                <!-- <p class="center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita iusto voluptatibus
                    ut dolore, neque eos nemo molestiae porro excepturi similique?
                </p> -->

            <div class="box">
                <img src="blue-sport-sedan-parked-yard.jpg" alt="car">
                <h2 class="h-secondary center">Uses cars</h2>
                <!-- <p class="center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita iusto voluptatibus
                    ut dolore, neque eos nemo molestiae porro excepturi similique?
                </p> -->
            </div>

            <div class="box">
                <img src="silver-metallic-color-sport-sedan-road.jpg" alt="car">

                <!-- <p class="center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita iusto voluptatibus

    </section>

    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="logo1.png" alt="Our Client">
            </div>

            <div class="client-item">
                <img src="logo3.png" alt="Our Client">
            </div>

            <div class="client-item">

            </div>

            <!-- <div class="client-item">
                <img src="logo4.png" alt="our client">
            </div> -->
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"> </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone"> </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            copyright &copy;www.myonlinecarshop.com.All right reserved!
