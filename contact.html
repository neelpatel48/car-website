<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>contact us</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/car.png" alt=" logo">

        </div>

        <ul id="leftnav">
            <li class=" item"><a href="index.html">home </a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="client.html">Clients</a></li>
            <li class="item"><a href="contact.html">Contact us</a></li>
        </ul>

        <ul id="rightnav">

            <a href="login.html" data-target="#login" toggle="model">
                <button id="btn">Login/Register</button>
            </a>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"> </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone"> </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
