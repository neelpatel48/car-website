<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" media="screen and (max-width:1150px)" href="phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <title>contact us</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/car.png" alt=" logo">

        </div>

        <ul id="leftnav">
            <li class=" item"><a href="index.html">home </a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="client.html">Clients</a></li>
            <li class="item"><a href="contact.html">Contact us</a></li>
        </ul>

        <ul id="rightnav">

            <a href="login.html" data-target="#login" toggle="model">
                <button id="btn">Login/Register</button>
            </a>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone" required>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Review"></textarea>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
